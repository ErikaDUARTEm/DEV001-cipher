<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class= "mostrar iniciar">
          <form>
            <h1>NATIONAL SECURITY</h1>
            <label class="text">Usuario:</label>
              <input type="text" id="usuario" class="nombre-usuario" name="usuario" placeholder="Nombre de usuario"><br>
            <label class="text">Contraseña:</label>
              <input type="password" id="password" placeholder="Ingresa tu contraseña"><br>
            <label>
               <button type="button" value="iniciar" class="btn-iniciar">Iniciar Sesión</button>
            </label>
            <label>
               <button type="button" name="borrar" class="btn-borrar">Borrar campo</button>
            </label>
          </form>
      </section>
      <section class="ocultar principal">
          <h1>NATIONAL SECURITY</h1>
          <p> Bienvenid@ <span class="usuario"></span></p>
          <p>1. Por favor elige el número de desplazamiento:</p>
      <form id="cifrar">
        <label class="desplazamiento">
        <input type="number" id="offset" class="offset"  name="offset" min="0" max="" placeholder="0" autofocus>
        </label>
         <p>2. Escribe tu mensaje:</p>
         <label>
           <textarea id="entrada" class="ver" rows="5" cols="40"  name="mensajeIngresado" placeholder="Escribe aquí el mensaje..."></textarea>
          </label>
          <label>
            <textarea id="resultado" class="nover resultado" rows="5" cols="40" name="mensajeCifrado"></textarea>
          </label>
         <p>3. Elige lo que deseas hacer con tu mensaje:</p> 
         <label>
           <button type="button" name="cifrar" value="cifrar" class="btn-cifrar">Cifrar</button>
         </label>  
         <label>
           <button type="button" name="descifrar" value="descifrar" class="btn-descifrar">Descifrar</button>
         </label>
        </form>
      </section>
     </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
