<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="iniciar">
          <form class="inicio-sesion">
            <h1>NATIONAL SECURITY</h1>
            <label id="text">Usuario:</label>
            <input type="text" id="campo-text" placeholder="Nombre de usuario"><br>
            <label id="text">Contraseña:</label>
            <input type="password" id="campo-text2" placeholder="Ingresa tu contraseña"><br>
            <label>
               <button type="button" name="iniciar" value="iniciar" class="btn-iniciar">Iniciar Sesión</button>
            </label>
            <label>
               <button type="button"name="borrar" class="btn-borrar">Borrar campo</button>
            </label>
          </form>
      </section>
      <section class="principal">
        <h1>NATIONAL SECURITY</h1>
        <p> Bienvenid@ <span class="Usuario"></span></p>
        <p>Por Favor elige lo que deseas hacer con tu mensaje:</p>
      <form>
         <label>
           <button type="submit" name="cifrar" value="cifrar" class="btn-cifrar">Cifrar</button>
         </label>  
         <label>
           <button type="submit" name="descifrar" value="descifrar" class="btn-descifrar">Descifrar</button>
         </label>
         <label>
           <textarea id="entrada" rows="8" cols="40" placeholder="Escribe aquí tu mensaje..."></textarea>
         </label>
         <label class="desplazamiento">
           <p>Elige el número de OffSet</p>
           <input type="number" name="offset" id="offset" min="1" max="26">
         </label>
        </form>
      </section>
     </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
